<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.css" />
  </head>
  <body>
    <div class="journal-header">
      <div class="journal-title grid">Your Space</div>

      <h2 class="j-header">Journal Section</h2>
    </div>

    <br />
    <br />

    <div class="modal">
      <div class="modal-content">
        <input class="modal-title" placeholder="Title" type="text" />
        <textarea
          name=""
          class="modal-text"
          cols="40"
          rows="20"
          placeholder="Add a new entry"
        ></textarea>
        <!-- <input class="modal-text" placeholder="Take a note..." type="text" /> -->
        <span class="modal-close-button">Close</span>
      </div>
    </div>

    <div class="new-entry grid">
      <div class="entry-container">
        <div class="date-obj"></div>
        <form action="" id="form">
          <input type="text" name="" id="title-j" placeholder="Title" />

          <textarea
            name=""
            id="text-j"
            cols="40"
            rows="20"
            placeholder="Add a new entry"
          ></textarea>

          <div class="btn-cont">
            <button type="submit" class="btn-j">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="entries-collection">
      <!-- <div class="box-j">
        <article id="edit-icon" class="fas fa-pen"></article>

        <article id="box-title"></article>

        <article id="box-content"></article>
        <div class="toolbar-container">
          <div class="toolbar">
            <img
              data-id="${note.id}"
              class="toolbar-delete"
              src="https://icon.now.sh/delete"
            />
          </div>
        </div>
      </div>


      <div class="box-j">
        

        <article id="box-title"></article>

        <article id="box-content"></article>
      </div> -->
    </div>

    <div id="placeholder">
      <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline" />
      <p id="placeholder-text">Entires you add appear here</p>
    </div>

    <div></div>
  </body>

  <script src="script-j.js"></script>
</html>
